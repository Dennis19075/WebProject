{% extends "WebProjectApp/base.html" %}

{% block content %}
    <h1 style="color: white; padding: 1em;">Services</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                {% for servicio in servicios %}
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{servicio.imagen.url}}" alt="service_image">
                        <div class="card-body">
                        <h5 class="card-title">{{servicio.titulo}}</h5>
                        <p class="card-text">{{servicio.contenido}}</p>
                        <a href="#" class="btn btn-success">Go to the service</a>
                        </div>
                    </div>
                    <br>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock %}
